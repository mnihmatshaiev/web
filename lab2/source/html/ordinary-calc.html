<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>OrdinaryCalculator</title>
        <link rel="stylesheet" crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1">
        <link rel="stylesheet" crossorigin="anonymous"
            href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
            integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ">
        <link rel="icon" href="../icon/logo.png">
        <link rel="stylesheet" href="../css/template/sidebar.css">
        <link rel="stylesheet" href="../css/user-profile.css">
        <link rel="stylesheet" href="../css/calc.css">
        <!-- jQuery CDN - Slim version (=without AJAX) -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <!-- Bootstrap JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>
        <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
            integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    </head>
    <body>
        <div class="pos-f-t">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="col-md-2">
                    <img src="../icon/logo.png" width="200" height="80" alt="">
                </div>
                <div class="col-md-11">
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                        <div class="col-md-10"></div>
                        <form class="form-inline col-mg-6 my-lg-0">
                            <form>
                                <button class="btn btn-outline-primary my-2 my-sm-0"
                                    formaction="../html/about.html" id="about" type="submit">
                                    About</button>
                            </form>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="sidenav w-100">
                    <a href="../html/user-profile.html">
                        <img src="../icon/default-user-photo.png" class="mt-5" width="170" height="170">
                    </a>
                    <a class="text-dark dropdown-toggle" href="#pageSubmenu" data-toggle="collapse" aria-expanded="false">
                        <i class="fas fa-calculator text-dark"></i>
                        Calculator
                    </a>
                    <ul class="collapse list-unstyled" id="pageSubmenu">
                        <p>
                            <li>
                                <a href="../html/ordinary-calc.html">
                                    <div class="text-dark">
                                    Ordinary
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="../html/programming-calc.html">
                                    <div class="text-dark">
                                        Programming
                                    </div>
                                </a>
                            </li>
                        </p>
                    </ul>
                    <div class="position-absolute bottom-0 start-0">
                        <a href="../html/about.html">
                            <div class="text-dark">
                                <i class="fas fa-info-circle"></i>
                                About
                            </div>
                        </a>
                        <a href="../html/log-in.html">
                            <i class="fas fa-sign-out-alt"></i>
                            Log out
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-10">
                <div class="card rounded-3 mt-5 mb-5 mx-5">
                    <div class="card-body mb-4">
                        <p class="card-text text-primary text-center display-4 mt-4">Ordinary</p>
                        <div class="conteiner">
                            <div class="row mt-4">
                                <div class="col-md-3 text-secondary display-6">Expression</div>
                                <div class="col-md-1">
                                    <input type="text" class="w-100 border border-light text-end display-6 border-invis-focus"
                                        id="operation" disabled>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" class="w-100 border border-light text-end display-6 border-invis-focus"
                                        placeholder="input" id="expression">
                                </div>
                            </div>
                            <div class="row mt-2 mb-4">
                                <div class="col-md-3 text-secondary display-6">Result</div>
                                <div class="col-md-9">
                                    <div class="float-end display-6"  id="result">
                                        0
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-1 mb-1">
                                <div class="col-md-4"></div>
                                <div class="col-md-1">
                                    <button class="btn btn-secondary w-100" type="button" id="factorial">
                                        x!</button>
                                </div>
                                <div class="col-md-1">
                                    <button class="btn btn-secondary w-100" type="button" id="sin">
                                        sin</button>
                                </div>
                                <div class="col-md-1">
                                    <button class="btn btn-secondary w-100" type="button" id="cos">
                                        cos</button>
                                </div>
                                <div class="col-md-1">
                                    <button class="btn btn-secondary w-100" type="button" id="percent">
                                        %</button>
                                </div>
                                <div class="col-md-1">
                                    <button class="btn btn-secondary w-100" type="button" id="erase">
                                        CE</button>
                                </div>
                            </div>
                            <div class="row mt-1 mb-1">
                                <div class="col-md-4"></div>
                                <div class="col-md-1">
                                    <button class="btn btn-secondary w-100" type="button" id="ln">
                                        ln</button>
                                </div>
                                <div class="col-md-1">
                                    <button class="btn btn-light w-100" type="button" id="seven">
                                        7</button>
                                </div>
                                <div class="col-md-1">
                                    <button class="btn btn-light w-100" type="button" id="eighth">
                                        8</button>
                                </div>
                                <div class="col-md-1">
                                    <button class="btn btn-light w-100" type="button" id="nine">
                                        9</button>
                                </div>
                                <div class="col-md-1">
                                    <button class="btn btn-secondary w-100" type="button" id="division">
                                        /</button>
                                </div>
                            </div>
                            <div class="row mt-1 mb-1">
                                <div class="col-md-4"></div>
                                <div class="col-md-1">
                                    <button class="btn btn-secondary w-100" type="button" id="log">
                                        log</button>
                                </div>
                                <div class="col-md-1">
                                    <button class="btn btn-light w-100" type="button" id="four">
                                        4</button>
                                </div>
                                <div class="col-md-1">
                                    <button class="btn btn-light w-100" type="button" id="five">
                                        5</button>
                                </div>
                                <div class="col-md-1">
                                    <button class="btn btn-light w-100" type="button" id="six">
                                        6</button>
                                </div>
                                <div class="col-md-1">
                                    <button class="btn btn-secondary w-100" type="button" id="multiply">
                                        *</button>
                                </div>
                            </div>
                            <div class="row mt-1 mb-1">
                                <div class="col-md-4"></div>
                                <div class="col-md-1">
                                    <button class="btn btn-secondary w-100" type="button" id="sqrt">
                                        &#x221A;</button>
                                </div>
                                <div class="col-md-1">
                                    <button class="btn btn-light w-100" type="button" id="one">
                                        1</button>
                                </div>
                                <div class="col-md-1">
                                    <button class="btn btn-light w-100" type="button" id="two">
                                        2</button>
                                </div>
                                <div class="col-md-1">
                                    <button class="btn btn-light w-100" type="button" id="three">
                                        3</button>
                                </div>
                                <div class="col-md-1">
                                    <button class="btn btn-secondary w-100" type="button" id="minus">
                                        -</button>
                                </div>
                            </div>
                            <div class="row mt-1 mb-5">
                                <div class="col-md-4"></div>
                                <div class="col-md-1">
                                    <button class="btn btn-secondary w-100" type="button" id="pow">
                                        X&#x207F;</button>
                                </div>
                                <div class="col-md-1">
                                    <button class="btn btn-light w-100" type="button" id="zero">
                                        0</button>
                                </div>
                                <div class="col-md-1">
                                    <button class="btn btn-light w-100" type="button" id="point">
                                        .</button>
                                </div>
                                <div class="col-md-1">
                                    <button class="btn btn-primary w-100" type="button" id="equal">
                                        =</button>
                                </div>
                                <div class="col-md-1">
                                    <button class="btn btn-secondary w-100" type="button" id="plus">
                                        +</button>
                                </div>
                            </div>
                            <div class="row mt-1 mb-5">
                                <div class="col-md-4"></div>
                                <div class="col-md-5">
                                  <div id="error" class="h4 text-center text-danger"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="../../js/ordinary-calc/OrdinaryCalc.js"></script> 
    </body>
    
</html>
