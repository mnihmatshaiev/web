<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>LogIn</title>
        <link rel="stylesheet" crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1">
        <link rel="icon" href="../icon/logo.png">
        <link rel="stylesheet" href="../css/auth.css">
    </head>
    <body>
        <div class="conteiner">
            <div class="row mt-5"></div>
            <div class="row">
                <div class="col-md-4"></div>
                <img class="col-md-4" src="../icon/logo.png" width="500" height="240" alt="">
            </div>
        </div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <input class="w-100 border border-primary" type="email" 
                        placeholder="Email address" id="email">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <input class="w-100 border border-primary" type="password" 
                        placeholder="Password" id="password">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <input class="w-100 border border-primary" type="password" 
                        placeholder="Password" id="confirmPassword">
                </div>
            </div>
        </div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-5"></div>
                <div class="col-md-2 text-center">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <input class="w-100 btn button-auth button-text-white" 
                        type="button" value="Log in" id="confirm">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-4"></div>
                <a href="../html/sign-up.html">
                    <div class="col-md-4">
                        <input class="w-100 btn btn-link" 
                            type="button" value="Sign up">
                    </div>
                </a>
            </div>
            <div class="row mt-3">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div id="error" class="h4 text-center text-danger"></div>
                </div>
            </div>
        </div>
        <script type="module" src="../../js/email-password-validation/Validation.js"></script>
    </body>
</html>
